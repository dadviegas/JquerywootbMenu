<script>

	              
	$('#text').hover(function () {
        $(this).effect("explode", { pieces: 16 }, 1400, callback_); 
    });
           
    function callback_() {
        $("#text").hide().fadeIn();
        $("#text").fadeIn('slow');
    };
		
	

   
	$(".item-2").corner("10px"); 
	
	
/*
	<option value="blind">Blind</option>
	<option value="bounce">Bounce</option>
	<option value="clip">Clip</option>
	<option value="drop">Drop</option>
	<option value="explode">Explode</option>
	<option value="fold">Fold</option>
	<option value="highlight">Highlight</option>
	<option value="puff">Puff</option>
	<option value="pulsate">Pulsate</option>
	<option value="scale">Scale</option>
	<option value="shake">Shake</option>
	<option value="size">Size</option>
	<option value="slide">Slide</option>
	*/
	
	function dynamicLoadPage(event)
	{
		var $this = $(event.data.element);
		var path =  'pages/{0}.htm'.formatString($this.attr('rel'));
		
		var $container = $('.item-2');
		$container.hide("drop", {}, 900).empty();
		$container.load(path).show("drop", {direction:'right'}, 900);
	}
	
	function AjaxFailed (error) 
	{ 
		alert(JSON.stringify(error));                
	}
			
			function LoadMenu(ulID,file,options){
				$.ajax({
					url:        file,
					dataType:   "json", 
					success:    function(data){
						var $this = $(ulID);
						$.each(data.d, function(key, val) {
							$this.append('<li rel="' + val.link + '">' +  val.title + '</li>');
						});
						$this.menu(options);
					},
					error:    AjaxFailed
				});
			}
	
	LoadMenu("#ul1",'menuleft.json',{clickEvent:dynamicLoadPage});
	LoadMenu("#ul2",'menuright.json',{paddingDirection:'Left',clickEvent:dynamicLoadPage});
	
	
</script>
